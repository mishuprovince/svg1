<svg viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">
	<g transform="translate(200,250)">
		<circle fill="yellow" cx="0" cy="0" r="10" transform="scale(10)" />
		<text x="-30" y="10" font-family="Verdana" font-size="20">circle</text>
	</g>

	<g transform="translate(700,150)">
		<rect fill="red" width="100" height="100" transform="scale(2)" />
		<text x="65" y="110" font-family="Verdana" font-size="20">square</text>
	</g>

	<g transform="translate(380,150)">
		<path fill="blue" d="M0 200 L240 200 L120 0 Z" />
		<text x="80" y="110" font-family="Verdana" fill="white" font-size="20">triangle</text>
	</g>
</svg>